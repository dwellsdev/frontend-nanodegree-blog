{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>New Post</h2>

    <form method="post">
        <div class="form-group">
            <label>Title</label>

            <input type="text" class="form-control" name="title" value="{{title}}">

        </div>

        <div class="form-group">
        <label>body</label>
            <textarea name="body" class="form-control" rows="5">{{body}}</textarea>

        </div>

        <div class="error">{{error}}</div>

        <input type="submit" class="btn btn-success">
    </form>
</div>

{% endblock %}
