{% extends "base.html" %} {% block content %}
<div class="container text-center">


    <h2>Signup</h2>
    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{username}}" class="form-control">
                </td>
                <td class="error">
                    {{error_u}}
                </td>
            </tr>

            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password" value="" class="form-control">
                </td>
                <td class="error">
                    {{error_pw}}
                </td>
            </tr>

            <tr>
                <td class="label">
                    Verify Password
                </td>
                <td>
                    <input type="password" name="verify" value="" class="form-control">
                </td>
                <td class="error">
                    {{error_pwv}}
                </td>
            </tr>

            <tr>
                <td class="label">
                    Email (optional)
                </td>
                <td>
                    <input type="text" name="email" value="{{email}}" class="form-control">
                </td>
                <td class="error">
                    {{error_mail}}
                </td>
            </tr>
        </table>

        <input type="submit" class="btn btn-danger">
    </form>
</div>
{% endblock %}
